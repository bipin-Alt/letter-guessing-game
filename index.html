<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Guessing Game</title>
    <!--Styling-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="game-container">
        <div class="titles-input">
            <h3>Letter Guessing Game</h3>
            <h4>Feeling bored? This can help!</h4>
            <div class="input-count">
              <input type="text" id="letterInput" placeholder="Enter a letter from A-Z">
              <p>Number of trails :<span id="guess-count"> </span></p>
           </div>
        </div>
        <div class="buttons">
            <button id="guess-button" class="button">Guess</button>
            <button id="reset-button" class="button">Reset</button>
        </div>
        <div class="output">
            <p id="wrong-alert"></p>
            <p id="right-alert"></p>
        </div>
    </section>
      <!--JavaScript-->
<script src="app.js"></script>
</body>
</html>
